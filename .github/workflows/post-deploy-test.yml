name: Post-deploy Share Test

on:
  repository_dispatch:
    types: [vercel-deploy]

jobs:
  run-post-deploy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run post-deploy share test
        env:
          TEST_API_BASE: ${{ github.event.client_payload.deployment_url }}
        run: node tests/test-share.js
